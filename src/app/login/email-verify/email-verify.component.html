        <form>
          <mat-input-container>
      
            <input matInput type="email" placeholder="Email" [formControl]="emailFormControl" />
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
          </mat-input-container>
      
          <button mat-raised-button color="primary" *ngIf='!loading' (click)="emailVerify()">Next </button>
      <button mat-raised-button color="primary" *ngIf='loading' (click)="emailVerify()" disable='true'>Next ... </button>
      
        </form>
